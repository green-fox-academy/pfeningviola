<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create New Fox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="../static/img/codingfox.png" th:src="@{/img/codingfox.png}" alt = "User image" style="height:50px; width:auto;"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <span class="navbar-brand">Programmer Fox Club</span>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="'/login'">Login
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/create'">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-5">
        <div class="col-sm-3 m-auto">
            <div class="w-100">
                <img th:src="@{/img/codingfox.png}" alt = "User image" class="w-100" style="height: auto;"/>
            </div>
        </div>
        <div class="col-sm-9">
            <br>
            <h1 class="text-center">Welcome in Programmer Fox Club!</h1>
            <div>
                <br>
                <p class="h4 text-secondary text-center">Please provide a name, so you can create your pet:</p>
                <br>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form action="/create" method="post">
                <div class="form-group row">
                    <div class="col-sm-4 ml-5"></div>
                        <div class="col-sm-2">
                            <label for="name" class="h5">Name</label>
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control" id="name" name="name" type="text" required autofocus/>
                        </div>

                </div>
                <div th:if="${alreadyExistingUser}">
                    <p class="text-danger text-center" th:text="${alreadyExistingUser}"></p>
                </div>
                <div class="form-group row">
                    <p class="h4 text-secondary">... and choose the image of your fox:</p>
                </div>
                <div class="form-group row">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons" aria-pressed="false">
                        <div th:each="image:${foxImages}">
                            <div class="col-sm-2 form-check" >
                                <label class="btn btn-light form-check-label">
                                    <input style="position: absolute;left:-9999px;" class="form-check-input" type="radio" name="filename" th:value="${image}" autocomplete="off" th:checked="${image.equals(foxImages.get(0))}" />
                                    <img th:src="${image}" alt="Green Fox" style="height:140px; width:auto; display:inline-block; cursor:pointer; padding:3px;"/>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-9 m-auto">
                        <input type="submit" value="CREATE" class="btn btn-secondary w-100"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="page-footer bg-dark text-white fixed-bottom">
    <div class="container">
        <div class="footer-copyright text-center ">
            <span class="align-middle"><small >Â© 2018 Copyright: Viola Pfening</small></span>
        </div>
    </div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fancy table</title>
    <meta name="keywords" content="thml, table, fancy">
    <meta name="description" content="Fancy Table">
    <link rel="stylesheet" type="text/css" href="fancy_table_style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Sales</th>
             </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>$ 50,000.00</td>
             </tr>
                <tr>
                    <td>February</td>
                    <td>$ 10,000.00</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>$ 85,000.00</td>
                </tr>
                <tr>
                    <td>April</td>
                    <td>$ 56,000.00</td>
                </tr>
             <tr>
                    <td>May</td>
                    <td>$ 98,000.00</td>
                </tr>                
            </tbody>
        </table>
    </div>  
</body>
</html>

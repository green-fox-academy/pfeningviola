<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Todo</title>
</head>
<body>
    <h1>Edit todo</h1>
    <div th:if="${noTodo}">
        <p th:text="${noTodo}"></p>
        <a th:href="'/' + ${userId} + '/todo/'">Back</a>
    </div>
    <div th:unless="${noTodo}">
    <form th:action="'/' + ${todo.userId} + '/todo/' + ${todo.id} + '/edit'" method="post">
        <div>
            <label for="title">Todo description</label>
            <input id="title" th:field="${todo.title}" name="title" type="text" autofocus required/>
        </div>
        <div>
            <label for="urgent">Urgent</label>
            <input type="checkbox" id="urgent" th:field="${todo.urgent}" name="title"/>
        </div>
        <div>
            <label for="done">Done</label>
            <input type="checkbox" id="done" th:field="${todo.done}" name="title"/>
            <input type="hidden" id="createdAt" th:field="${todo.createdAt}" name="createdAt"/>
        </div>
        <div>
            <input type="submit" value="Submit"/>
            <a th:href="'/' + ${userId} + '/todo/'">Cancel</a>
        </div>
    </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Newsletter</title>
    <meta name="keywords" content="newsletter, form, html">
    <meta name="description" content="Newsletter">
    <link rel="stylesheet" type="text/css" href="newsletter_style.css"/>
</head>

<body>
    <div class = "box">
        <form action="https://newsletter-ws.herokuapp.com/signup" method="POST"></form>
            <div class="container">
                <h2>Newsletter</h2>
            </div>
            
            <div class="container">
                <input type="text" placeholder="Name" name="name" autofocus required>
                <input type="email" placeholder="E-mail" name="email" required>                
            </div>
            
            <div class="container">
                <input type="submit" value="Subscribe">
            </div>
        </form>
    </div>
</body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Details of Book</title>
    <meta charset="utf-8" />
</head>
<body>
<div class="container" th:if="${error}" >
    <h2 th:text="${error}"></h2>
</div>
<div th:if="${book}">
    <h2 th:text="${book.id} + ' ' + ${book.author} + ': ' + ${book.title} + ' (' + ${book.releaseYear} + ') '"></h2>

</div>
</body>
</html>
